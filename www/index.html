<!DOCTYPE html>
<html>
    
    <head>
        <title>PistonIM</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
        <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy">
        <style>
            /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
            @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
        </style>
        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/preloader.css">
        <link href="css/ion-autocomplete.min.css" rel="stylesheet">
        <link href="lib/ionic-toast/ionic-toast.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="js/plugins/jquery-2.1.1.js"></script>
        <script src="js/plugins/pouchdb-5.3.1.min.js"></script>
        <script src="lib/ionic/js/ionic.bundle.min.js"></script>
        <script src="lib/ionic-toast/ionic-toast.bundle.min.js"></script>
        <script src="js/plugins/ion-autocomplete.min.js"></script>
        <script src="js/plugins/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
        <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->

        <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->

        <style type="text/css">
            .platform-ios .manual-ios-statusbar-padding{
                padding-top:20px;
            }
            .manual-remove-top-padding{
                padding-top:0px; 
            }
            .manual-remove-top-padding .scroll{
                padding-top:0px !important;
            }
        </style>
        <script src="js/plugins/ngStorage.min.js"></script>
        <script src="js/plugins/angular-pouchdb.js"></script>
        <script src="js/ionic.js"></script>
        <script src="js/controllers.js"></script>
        <!--<script src="js/modalUpdateArtisanCtrl.js"></script>-->
        <script src="js/routes.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>

    </head>

    <body ng-app="app" animation="slide-left-right-ios7" ng-init="auth = true;add = true;update = true;del = true" ng-class="{'loaded':labels}">
        
        <script src="http://debug-software.intel.com/target/target-script-min.js#deU6-tWXOGCfzOEvcVpCDE4iBBLuBrcuSKTOsG2YskE"></script>
        <div id="loader-wrapper">
            <div id="loader"></div>

            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>

        </div>
        <div>
            <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21" ng-controller="menu" drag-content="false">
                <ion-side-menu-content drag-content="!auth">
                    <ion-nav-bar class="bar-stable bar-energized">
                        <ion-nav-back-button></ion-nav-back-button>
                        <ion-nav-buttons side="left" ng-hide="auth">
                            <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="auth"></button>
                        </ion-nav-buttons>

                        <ion-nav-buttons side="right" ng-hide="auth" cash-view="false">
                            <button class="button button-icon button-clear ion-person-add"  ng-hide="add" ng-click="ajouter(type);"></button>
                            <button class="button button-icon button-clear  ion-edit"  ng-hide="update"></button>
                            <button class="button button-icon button-clear ion-trash-a" ng-hide="del" ng-click="supprimer();"></button>
                            <button class="button button-icon button-clear ion-funnel"  ng-hide="filtre" ng-click="filtrer(type);"></button>                </ion-nav-buttons>
                    </ion-nav-bar>
                    <ion-nav-view></ion-nav-view>
                </ion-side-menu-content>
                <ion-side-menu side="left" id="side-menu21" drag-content="false" ng-hide="auth">
                    <ion-header-bar class="bar-stable bar-energized" ng-hide="auth" >
                        <div class="title">Pistonim</div>
                    </ion-header-bar>
                    <ion-content class="side-menu-left has-header" ng-hide="auth" menu-close=true ng-controller="sAuthentifierCtrl">

                        <ion-item data-componentid="list-item8" menu-close="true" ng-click="go('rechercheartisan')"> <i class="icon ion-search"></i> {{labels.rechercher_un_artisan}}</ion-item>
                        <ion-item data-componentid="list-item9" ng-click="go('tabs.mesArtisans');" menu-close="true"> <i class="icon ion-ios-body"></i> {{labels.gestion_des_artisans}}</ion-item>
                        <ion-item data-componentid="list-item10" ng-click="go('amis.mesAmis');"  menu-close="true"> <i class="icon ion-ios-people"></i> {{labels.gestion_des_amis}}</ion-item>
                        <ion-item data-componentid="list-item11" ng-click="go('inviterami');" menu-close="true"> <i class="icon ion-email-unread"></i> {{labels.inviter_un_amis}}</ion-item>
                        <ion-item data-componentid="list-item7" ng-click="go('updatecompte');" menu-close="true" > <i class="icon ion-android-contact"></i> {{labels.mon_compte}}</ion-item>
                        <ion-item data-componentid="list-item12" ng-click="logout();" menu-close="true"> <i class="icon ion-log-out"></i> {{labels.logout}}</ion-item>


                    </ion-content>
                </ion-side-menu>
            </ion-side-menus>
        </div>
    </body>
</html>
