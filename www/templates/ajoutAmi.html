<ion-view title="{{labels.rechercher_ami}}" cache-view="false" id="page2" ng-init="aff = true" >

    <ion-content>



        <form name="rechercherAmi" id="rechercherAmi" ng-submit="search_chnage(searchActive = (rechercherAmi.search.$valid && rechercherAmi.search.$dirty && searchAmi !== ''));">
            <!--<div class="input-group input-group-lg input-group-icon">-->
            <label class="item item-input">
                <i class="icon ion-person-add placeholder-icon"></i>
                <input type="search"  placeholder="{{labels.rechercher_ami}}" ng-model="searchAmi" name="search" id="search"  minlength="2" ng-change="search_chnage(searchActive = (rechercherAmi.search.$valid && rechercherAmi.search.$dirty && searchAmi !== ''), searchAmi);">
            </label>
            <ion-list ng-repeat="user in searchUsers">
                <div class="item item-input-inset no-padding">
                    <button type="button" class="button button-full no-padding"  ng-click="add_ami(user);">{{user.nom}}{{user.prenom}}</button>
                </div>
            </ion-list>
            <div class="card" ng-show="searchUsers.length === 0">
                <div class="item item-text-wrap text-shadow text-weight-bold">{{labels.aucun_utilisateur}}</div>
            </div>
        </form>

    </ion-content>
</ion-view>
