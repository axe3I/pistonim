<ion-view title="{{labels.forgotten_password}}" id="page5">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" name="frmPassword" ng-submit="hideKeyboard();" novalidate ng-show="!resetPass">
            <div style="text-align:center;">
                <img src="img/logo-grand.png" width="50%" height="auto">
            </div>
            <label class="item item-input" ng-class="{'has-error': frmPassword.email.$invalid && frmPassword.email.$dirty}">
                <input type="email" name="email" placeholder="{{labels.email}}" ng-model="user.resetEmail" ng-required="true" ng-init="init_email();">
            </label>
            <button type="submit" ng-show="false">submit</button>
            <button type="button" id="sInscrire-button3" ng-click="resetPassword();" ng-disabled="frmPassword.$invalid" class="button button-energized  button-block icon-left ion-email">{{labels.envoyer}}</button>
        </form>
        <form class="list" name="frmvalidePassword" ng-submit="hideKeyboard();" novalidate ng-show="resetPass">
            <div style="text-align:center;">
                <img src="img/logo-grand.png" width="50%" height="auto">
            </div>
            <label class="item item-input" ng-class="{'has-error': frmvalidePassword.email.$invalid && frmvalidePassword.email.$dirty}">
                <input type="text" name="code" placeholder="{{labels.code}} *" ng-model="user.codePassword" ng-required="true" minlength="6" maxlength="6">
            </label>
            <label class="item item-input" ng-class="{'has-error': frmvalidePassword.password.$invalid && frmvalidePassword.password.$dirty}">
                <input type="password" placeholder="{{labels.password}} *" pattern=".{6,}" ng-model="user.passPassword" name="password" required>
            </label>
            <button type="submit" ng-show="false">submit</button>
            <button type="button" id="sInscrire-button3" ng-click="changePassword();" ng-disabled="frmvalidePassword.$invalid" class="button button-energized  button-block icon-left ion-email">{{labels.envoyer}}</button>
        </form>
    </ion-content>
</ion-view>
